<html>
  <head>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <script>
        AFRAME.registerComponent('hide-on-click', {
            schema: {
                target: {
                    type: 'selector'
                }
            },
            init: function() {
                var data = this.data;
                var el = this.el;
                el.addEventListener('click', function() {
                    el.setAttribute('visible', false);
                    data.target.setAttribute('visible', true);
                });
            }
        });
    </script>
  <script>
        AFRAME.registerComponent('hide-on-click2', {
            schema: {
                target: {
                    type: 'selector'
                }
            },
            init: function() {
                var data = this.data;
                var el = this.el;
                el.addEventListener('click', function() {
                    el.setAttribute('visible', false);
                    data.target.setAttribute('visible', true);
                });
            }
        });
    </script>
    <a-scene>
        <a-assets>
            <audio id="click-sound" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        
              <!-- Images. -->
            <img id="city" src="https://marleychyan.github.io/home1.jpg">
            <img id="city-thumb" src="https://marleychyan.github.io/celina.png">
            <img id="cubes" src="https://marleychyan.github.io/home2.jpg">
            <img id="cubes-thumb" src="https://marleychyan.github.io/you.jpg">
            <img id="sechelt" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
            <img id="sechelt-thumb" src="https://marleychyan.github.io/me.png">
          </a-assets>
          <a-text font="kelsonsans" value="Welcome to Sola.pink~" width="6" position="-2.5 0.25 -1.5"
          rotation="0 15 0"></a-text>
          <!-- 360-degree image. -->
          <a-sky id="image-360" radius="10" src="#city"
                 animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
  animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>
        
          <!-- Link template we will build. -->
        
          <a-entity class="link"
          id="city"
          hide-on-click2="target:#sech"
          hide-on-click="target:#cube"
         
          
          geometry="primitive: plane; height: 2; width: 2"
          material="shader: flat; src: #city-thumb"
          sound="on: click; src: #click-sound"
          position="7 0.25 -2.5"
          rotation="0 -75 0"
          event-set__mouseenter="scale: 1.2 1.2 1"
          event-set__mouseleave="scale: 1 1 1"
          event-set__click=" _target: #image-360; _delay: 300; material.src: #city "  
          proxy-event="event: click; to: #image-360; as: fade"></a-entity>
        
      
          <a-entity class="link"
                    id="cube"
                    visible="false"
          geometry="primitive: plane; height: 1; width: 1"
          material="shader: flat; src: #cubes-thumb"
          sound="on: click; src: #click-sound"
          position="-4 1.25 -2.5"
          rotation="0 15 0"
        event-set__mouseenter="scale: 1.2 1.2 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: #cubes"
        proxy-event="event: click; to: #image-360; as: fade"></a-entity>
          
      	  <a-entity class="link"
      	    id="sech"
      	  visible="false"
          geometry="primitive: plane; height: 1; width: 1"
          material="shader: flat; src: #sechelt-thumb"
          sound="on: click; src: #click-sound"
          position="0.5 1.25 -1.5"
        event-set__mouseenter="scale: 1.2 1.2 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: #sechelt"
        proxy-event="event: click; to: #image-360; as: fade"></a-entity>
          
      	
          <!-- Camera + Cursor. -->
          <a-camera>
            <a-cursor
              id="cursor"
              animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
              animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
              animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
          </a-camera>
    </a-scene>
  </body>
</html>
